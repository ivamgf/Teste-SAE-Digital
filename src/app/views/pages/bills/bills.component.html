<section>
  <ul class="list-group">
      <li class="list-group-item list-group-item-dark font-weight-bold">Bills List</li>
      <li class="list-group-item">

          <form>
            <div class="form-group">
                <label for="show id">id:</label>
                <input type="number" class="form-control" id="id" disabled>
            </div>
            <div class="form-group">
              <label for="show name">Show Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="desc">Show Description:</label>
              <textarea class="form-control" rows="2" id="description"></textarea>
            </div>
            <div class="form-group">
                <label for="show date">Show Date:</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label for="show number">Number of Armchairs:</label>
                <input type="number" class="form-control" id="number">
            </div>
            <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            </div>
            <div class="form-group">
              <label for="show cost">Cost of Armchairs:</label>
              <input type="number" class="form-control" id="cost" placeholder="R$ 0.00">
            </div>
            <div class="form-group">
              <label for="show total">Total:</label>
              <input type="number" class="form-control" id="total" placeholder="R$ 0.00">
            </div>
            <div class="form-group justify-content-center">
              <ul class="pagination pagination-sm justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </div>
          </form>
      </li>
    </ul>
</section>
